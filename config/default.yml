require:
  - rubocop-rails
  - rubocop-rspec

#
# Global config
#
AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true

Indentation:
  IgnoredMethods:
    - '=='
    - '<<'
    - '+'
    - '-'
    - '*'
    - '/'
    - '<=>'
    - '='
    - to

Rails/UnknownEnv:
  Environments:
    - demo
    - development
    - production
    - staging
    - test
